<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="jquery.overlayviewport.js"> </script>
</head>

	<body>

		<div id="div_1" style="margin: 20px; padding: 30px;background-color: yellow;width: 500px"> This is a div tag</div>

		<!-- sample image  -->
		<img id="image1" src="http://imaging.nikon.com/lineup/lens/zoom/telephotozoom/af-s_80-400mmf_45-56g_ed_vr/img/sample/sample2_l.jpg">
        

        <script type="text/javascript" >
            
            $("#div_1").overlay_viewport({
                window_height: 25,
                window_width: 25,
            });
        

            
            $("#image1").on("load",function(){
                $(this).overlay_viewport({
                    window_left :48,
                    window_top: 35,
                    window_height: 120,
                    window_width: 130,
                    opacity:0.7,
                });
            });

		</script>
	</body>
</html>
